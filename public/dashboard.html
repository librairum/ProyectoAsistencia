<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="dashboard-header">
        <h1>Dashboard</h1>
        <div class="dashboard-filters">
            <button id="btnHoy">Hoy</button>
            <button id="btn7dias">Últimos 7 días</button>
            <button id="btn30dias">Últimos 30 días</button>
            <button id="btnMes">Este mes</button>
            <button id="btnPersonalizado">Personalizado</button>
            <input type="date" id="fechaInicio" style="display:none;">
            <input type="date" id="fechaFin" style="display:none;">
            <button id="btnOk" style="display:none;">Ok</button>
        </div>
    </div>

    <div class="dashboard-summary">
        <div class="summary-card">
            <div class="summary-title">EMPRESA</div>
            <div class="summary-value" id="empresaNombre">---</div>
        </div>
        <div class="summary-card">
            <div class="summary-title">CANTIDAD DE PERSONAS</div>
            <div class="summary-value" id="cantidadPersonas">---</div>
        </div>
    </div>

    <div class="dashboard-charts-row">
        <div class="asistencia-card">
            <div class="asistencia-filtros">
                <label for="filtroEmpleado">Filtrar por empleado:</label>
                <select id="filtroEmpleado">
                    <option value="">Todos</option>
                </select>
            </div>
            <h3>Asistencia Detallada</h3>
            <table id="tablaAsistencia">
                <thead>
                    <!-- Cabecera dinámica -->
                </thead>
                <tbody>
                    <!-- Filas dinámicas -->
                </tbody>
            </table>
            <div class="tabla-paginacion">
                <button id="btnPrev" disabled>&laquo; Anterior</button>
                <span id="paginaActual">1</span> / <span id="totalPaginas">1</span>
                <button id="btnNext" disabled>Siguiente &raquo;</button>
            </div>
        </div>
    </div>

    <div class="dashboard-charts">
        <div class="chart-card">
            <canvas id="chartMarcaciones"></canvas>
        </div>
        <div class="chart-card">
            <canvas id="chartTopEmpleados"></canvas>
        </div>
        <div class="chart-card">
            <canvas id="chartEmpleadosDepartamento"></canvas>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>

</html>

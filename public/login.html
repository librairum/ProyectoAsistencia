<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login.css"> 
</head>
<body>
    <div class="login-container">
        <h2>Iniciar sesi칩n en GM INGENIEROS</h2>
        <form id="loginForm">
            <div class="input-group">
                <span class="input-icon">
                    <!-- Usuario SVG -->
                    <svg width="22" height="22" fill="none" viewBox="0 0 24 24">
                        <circle cx="12" cy="8" r="4" stroke="#4a90e2" stroke-width="2"/>
                        <path d="M4 20c0-3.3137 3.134-6 7-6s7 2.6863 7 6" stroke="#4a90e2" stroke-width="2"/>
                    </svg>
                </span>
                <input type="text" id="username" placeholder="Usuario" required />
            </div>
            <div class="input-group">
                <span class="input-icon">
                    <!-- Contrase침a SVG -->
                    <svg width="22" height="22" fill="none" viewBox="0 0 24 24">
                        <rect x="4" y="10" width="16" height="8" rx="2" stroke="#4a90e2" stroke-width="2"/>
                        <path d="M8 10V8a4 4 0 1 1 8 0v2" stroke="#4a90e2" stroke-width="2"/>
                    </svg>
                </span>
                <input type="password" id="password" placeholder="Contrase침a" required />
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();
            const resultado = document.getElementById('resultado');
            resultado.textContent = data.message || 'Algo sali칩 mal';
            resultado.style.color = res.ok ? 'green' : 'red';

            if (res.ok) {
                setTimeout(() => {
                    window.location.href = "dashboard.html"; // redirige si login OK
                }, 1500);
            }
        });
    </script>
</body>
</html>
